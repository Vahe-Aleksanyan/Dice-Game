<!DOCTYPE html>
<html>

<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all_players">
        <div class="player-area">
            <div id="player_1" class="active">
                Player One: Scores <span id="p1-score">0</span>
            </div>
            <hr>
            <div>
                <p><img id="p1-roll-img" src="images/dice0.jpg"></p>
                <p><button id="p1-roll">Roll</button></p>
            </div>
        </div>

        <div class="player-area">
            <div id="player_2" class="active">
                Player Two: Scores <span id="p2-score">0</span>
            </div>
            <hr>
            <div>
                <p><img id="p2-roll-img" src="images/dice0.jpg"></p>
                <p><button id="p2-roll" disabled=true>Roll</button></p>
            </div>
        </div>

        <div class="player-area">
            <div id="player_3" class="active">
                Player Three: Scores <span id="p3-score">0</span>
            </div>
            <hr>
            <div>
                <p><img id="p3-roll-img" src="images/dice0.jpg"></p>
                <p><button id="p3-roll" disabled=true>Roll</button></p>
            </div>
        </div>
    </div>

    <div id="winner"> </div>
    <script src="index.js"> </script>
</body>

</html>
