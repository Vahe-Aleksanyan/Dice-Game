<!DOCTYPE html>
<html>

<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all_players">
        <div class="player-area">
            <div id="player_1" class="active">
                Player One <span id="p1-score"></span>
            </div>
            <hr>
            <div class="template">
                <p></p>

            </div>
            <div>
                <p><img id="p1-roll-img" src="images/dice0.jpg"></p>
                <p><button id="p1-roll">Roll</button></p>
            </div>
        </div>

        <div class="player-area">
            <div id="player_2" class="active">
                Player Two<span id="p2-score"></span>
            </div>
            <hr>
            <div class="template">
                <p></p>

            </div>
            <div>
                <p><img id="p2-roll-img" src="images/dice0.jpg"></p>
                <p><button id="p2-roll" disabled=true>Roll</button></p>
            </div>
        </div>

        <div class="player-area">
            <div id="player_3" class="active">
                Player Three<span id="p3-score"></span>
            </div>
            <hr>
            <div class="template">
                <p></p>

            </div>
            <div>
                <p><img id="p3-roll-img" src="images/dice0.jpg"></p>
                <p><button id="p3-roll" disabled=true>Roll</button></p>
            </div>
        </div>
    </div>

    <div id="winner"> </div>

    <footer>Created by Vahe Aleksanyan</footer>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"> </script>
</body>

</html>
